{% extends 'base.html' %}

{% block body %}
  <h2>Delete Service</h2>
  <p>Are you sure you want to delete the service "{{ object.service_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'service-list' %}">No, take me back</a>
{% endblock %}
